<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{ 'Готовим легко!' }}</title>
</head>
<header>
    <nav class="navbar navbar-light bg-light">
        <div class="alert alert-danger" role="alert">
            <a class="navbar-brand" href="http://127.0.0.1:5000/# ">Кулинария</a></div>
        <div class="alert alert-warning" role="alert">
            <a class="navbar-brand" href="Bird">Птица</a>
            <a class="navbar-brand" href="Meet">Мясо</a>
            <a class="navbar-brand" href="Fish">Рыба</a>
            <a class="navbar-brand" href="Soups">Супы</a>
            <a class="navbar-brand" href="Salads">Салаты</a>
            <a class="navbar-brand" href="Desserts">Десерты</a>
            <a class="navbar-brand" href="Cocktail">Коктейли</a>
        </div>
        {% if current_user.is_authenticated %}
        <div class="alert alert-danger" role="alert">
            <a class="navbar-brand" href="/profile" style="float:right">{{ current_user.name }}</a>
        </div>
        {% else %}
        <p>
            <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
            <a class="btn btn-success" href="/login">Войти</a>
        </p>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
